<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="errandForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <legend class="col-xs-12" >Errand Coordination</legend>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoID">Promo ID</label>
              <input type="text" id="promoID" formControlName="promoID" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoCompany">Company</label>
              <input type="text" id="promoCompany" formControlName="promoCompany" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoName">Promo Name</label>
              <input type="text" id="promoName" formControlName="promoName" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoType">Promo Type</label>
              <input type="text" id="promoType" formControlName="promoType" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoMC">Design Coordinator</label>
              <input type="text" id="promoMC" formControlName="promoMC" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoPC">Project Coordinator</label>
              <input type="text" id="promoPC" formControlName="promoPC" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label for="promoLaunch">Launch Date</label>
              <input type="date" id="promoLaunch" formControlName="promoLaunch" class="form-control">
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="promoArtwork">Artwork Location</label>
              <input type="text" id="promoArtwork" formControlName="promoArtwork" class="form-control">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="promoBase">Base Location</label>
              <input type="text" id="promoBase" formControlName="promoBase" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <legend class="col-xs-12">Deliverables</legend>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoBDM">Promotion BDM</label>
              <input type="text" id="promoBDM" formControlName="promoBDM" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="promoDeliverables">
              <div 
                class="row promoDeliverableSet" 
                *ngFor="let deliverableCtrl of errandForm.get('promoDeliverables').value; let i = index"
                [formGroupName]="i">
                <div class="col-xs-5">   
                  <div class="form-group promoDeliverableName">
                    <label for="deliverableName">Deliverable</label>               
                    <input type="text" class="form-control" formControlName="deliverableName" >   
                  </div> 
                  <div class="form-group promoDeliverableVersions">
                      <label for="deliverableVersions">Versions</label>               
                      <input type="number" class="form-control" formControlName="deliverableVersions" >   
                    </div>               
                </div>
               
                <div class="col-xs-6"> 
                    <div class="form-group">
                      <label for="deliverableUrl">Test Url/Content Location</label>                  
                      <input type="text" class="form-control" formControlName="deliverableUrl" >  
                    </div>                
                </div>
                <div class="col-xs-1"> 
                    <div class="form-group"> 
                      <label for=""><i class="label-placeholder">aaa</i></label>                
                      <button type="button" class="btn btn-link btn-red" (click)="onRemoveDeliverable(i)">
                        <i class="glyphicon glyphicon-remove"></i>
                      </button>   
                    </div>               
                </div>
              </div>
            
          </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-link" (click)="onAddDeliverable()">
                  <i class="glyphicon glyphicon-plus"> </i>Add Another</button>
            </div>
            <div class="col-sm-6 pull-right text-right">
              <button type="button" class="btn btn-link">Cancel</button>  
              <button type="submit" class="btn btn-success"
                [disabled]="!errandForm.valid"
                >Add Errand</button>
                
            </div>
          </div>

    </form>
  </div>
</div>
