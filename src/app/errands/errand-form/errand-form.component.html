<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="errandForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success"
            [disabled]="!errandForm.valid"
            >Add Errand</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoID">Promo ID</label>
              <input type="text" id="promoID" formControlName="promoID" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoCompany">Company</label>
              <input type="text" id="promoCompany" formControlName="promoCompany" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoName">Promo Name</label>
              <input type="text" id="promoName" formControlName="promoName" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoBDM">Promotion BDM</label>
              <input type="text" id="promoBDM" formControlName="promoBDM" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoMC">Marketing Coordinator</label>
              <input type="text" id="promoMC" formControlName="promoMC" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoPC">Promotion Coordinator</label>
              <input type="text" id="promoPC" formControlName="promoPC" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoLaunch">Launch Date</label>
              <input type="text" id="promoLaunch" formControlName="promoLaunch" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="promoType">Promo Type</label>
              <input type="text" id="promoType" formControlName="promoType" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="promoDeliverables">
              <div 
                class="row" 
                *ngFor="let deliverableCtrl of errandForm.get('promoDeliverables').controls; let i = index"
                [formGroupName]="i">
                <div class="col-xs-8">                  
                    <input type="text" class="form-control" formControlName="deliverableUrl" >                  
                </div>
                <div class="col-xs-4">                  
                    <button class="btn btn-danger">X</button>                  
                </div>
              </div>
            
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-info" (click)="onAddDeliverable()">Add Deliverable</button>
            </div>
          </div>

    </form>
  </div>
</div>
